<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" type="image/icon" />
        <title>JSMP</title>
    </head>

    <body>
        <script src="/socket.io/socket.io.js"></script>

        <div class="container">
            <h1>Hi</h1>
            <form action="/g" method="get">
                <input type="submit" value="Submit" />
            </form>
        </div>
        <br />
        <input id="finish-task-button" type="button" value="Finish task" />

        <script>
            const socket = io.connect('/taskUpdate');

            const fisnishTaskButton = document.getElementById(
                'finish-task-button'
            );
            fisnishTaskButton.addEventListener('click', fisnishTask);

            function fisnishTask() {
                socket.emit('task status was updated', 'Success');
            }

            socket.on('achievements was updated', (msg) => {
                console.log(msg);
            });
        </script>
    </body>
</html>
